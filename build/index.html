<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>HTML5 Responsive Rich Media Banner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<link rel="stylesheet" href="style.css">
    <script>EBModulesToLoad = ['Video', 'EBCMD'];</script>
	<script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>

	<!-- COMMENT THIS LINE OUT PRIOR TO UPLOADING / UNCOMMENT FOR LOCAL TESTING ONLY -->
	<script type="text/javascript" src="scripts/localPreview.js"></script>
</head>

<body>

<div id="adWrapper">
    <div id="adContainer">
        <div id="contentContainer">
			<!-- MOBILE -->
			<div id="mobileBgImg" class="mobile">
				<div id="bgGrad"></div>
				<div class="genClk"></div>
			</div>
            </div>
			<div id="video-container" class="video-container">
				<video id="video" webkit-playsinline playsinline src="videos/2_3Ratio.mp4"></video>
				<!-- DO NOT ADD VIDEO AND SRC TAGS -->
                <!-- VIDEO AND SRC TAGS AUTO ADDED VIA SCRIPT PER CONFIG OBJECT SETTINGS -->
            </div>
			<div id="mobileContainer" class="mobile">
				<div class="genClk"></div>
				<div id="mobileLogo">
	                <img src="">
	            </div>
	            <div id="mobileCopyContainer">
					<div id="mobileHeadlineCopy"></div>
					<div id="mobileDescriptorCopy"></div>
					<div id="mobile_disclaimer" class="mobileCopyContainer"></div>
				</div>
	            <div id="mobileCta">
	                <div id="mobileCtaCopy">EXPLORE NOW</div>
	            </div>
				<div id="videoControlsContainer">
					<div id="muteBtn">
						<div id="mute"></div>
					</div>
	                <div id="unmuteBtn">
						<div id="unmute"></div>
					</div>
	                <div id="playBtn">
	                    <div id="playBtnArrow"></div>
	                </div>
	                <div id="pauseBtn">
	                    <div id="pauseBtnLineLeft"></div>
	                    <div id="pauseBtnLineRight"></div>
	                </div>
				</div>
			</div>
			<!--BORDER-->
			<div class='borderTop contentBorder'></div>
		    <div class='borderLeft contentBorder'></div>
		    <div class='borderRight contentBorder'></div>
		    <div class='borderBottom contentBorder'></div>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
